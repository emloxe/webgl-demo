<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>Hello webgl!</title>
   </head>
   <script type="text/javascript">
       function load(){
         var canvas = document.getElementById('webgl');
         var gl = canvas.getContext('webg')|| canvas.getContext('experimental-webgl');
         var clearColorValue = gl.getParameter(gl.COLOR_CLEAR_VALUE);
         gl.clearColor(1,0,0,1);
         gl.clear(gl.COLOR_BUFFER_BIT);
         clearColorValue = gl.getParameter(gl.COLOR_CLEAR_VALUE);
         console.log("新的清除颜色值:",clearColorValue);
         window.gl = gl; 
       }
   </script>
   <body onload= 'load();'>
       <canvas id = "webgl" width = "300" height = "300"></canvas>
   </body>
</html>
